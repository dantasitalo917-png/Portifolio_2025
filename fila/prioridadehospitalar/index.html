<body>

    <p>Adicione pacientes conforme a gravidade.</p>
    
    <label>Nome do Paciente:</label><br>

    <br>
    <button onclick="adicionarPaciente()">Adicionar à Fila</button>
    <button onclick="chamarPaciente()">Chamar Próximo</button>
