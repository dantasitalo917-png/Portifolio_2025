<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { 
            font-family: sans-serif; 
            padding: 20px; 
        }
        input, select { 
            padding: 8px; 
            margin-bottom: 10px; 
            width: 200px;
        }
        button { 
            padding: 8px 15px; 
            cursor: pointer; 
            margin-right: 5px;
        }
        .fila-container { 
            border: 1px solid #ccc; 
            padding: 15px; 
            margin-top: 20px; 
            width: 300px; 
            background-color: #f9f9f9;
        }
        li { 
            margin-bottom: 5px; 
            border-bottom: 1px solid #ddd; 
            list-style: none;
        }
        .destaque { 
            color: red; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <h1>Triagem Hospitalar</h1>
    <p>Adicione pacientes conforme a gravidade.</p>
    
    <label>Nome do Paciente:</label><br>
    <input type="text" id="nome" placeholder="">
    <br>
    <label>Nivel de Prioridade:</label><br>
    <select id="prioridade">
        <option value="1">1 -Leve (normal)</option>
        <option value="3">3 -Urgente (febre/Dor)</option>
        <option value="5">5 -Emergência (Grave)</option>
    </select>
    <br>
    <button onclick="adicionarPaciente()">Adicionar a Fila</button>
    <button onclick="chamarPaciente()">Chamar Próximo</button>

    <h3 id="mensagem-atendimento" style="color: blue;"></h3>

    <div class="fila-container">
        <b>Fila de Espera:</b>
        <ul id="lista-visual" style="padding-left: 0;">

        </ul>
    </div>
    <script src="queue.js"></script>
    <script src="script.js"></script>
</body>
</html>
