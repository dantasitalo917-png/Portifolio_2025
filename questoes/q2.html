<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="main" class="h-screen flex items-center justify-center">
        <form 
            class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4"
            id="meuForm" action="" method="get"
            >
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nome">
                    Nome
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text" name="nome" id="nome">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="idade">
                    Idade
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="number" name="idade" id="idade">
            </div>
            
            <div class="flex items-center justify-center">
                <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Enviar">
            </div>
        </form>
    </div>

    <script>
        document.getElementById("meuForm").addEventListener("submit", function (e){
            // Previne o comportamento padrão de recarregar a página
            e.preventDefault()

            // Recuperar os elementos de input do HTML
            let nomeInput = document.getElementById("nome")
            let idadeInput = document.getElementById("idade")
            
            // Acessa o conteúdo (valor) dos elementos input
            let nome = nomeInput.value
            let idade = idadeInput.value

            // Remove o formulário da tela
            document.getElementById("meuForm").remove()

            // Adiciona o novo conteúdo HTML com a mensagem de boas-vindas
            document.getElementById("main").innerHTML = `
            <div class='min-w-80 bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col'>
                <h1 class='font-bold text-xl mb-2'> 
                    Seja bem-vindo(a)!
                </h1>
                <p>Olá, <strong>${nome}</strong>.</p>
                <p>Você informou que tem <strong>${idade}</strong> anos.</p>
            </div>
            `
        })
    </script>
</body>
</html>
