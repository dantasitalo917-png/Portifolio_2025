<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4 - Círculo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="main" class="h-screen flex items-center justify-center">
        <form 
            class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4"
            id="meuForm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="raio">
                    Raio do Círculo
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
                type="number" id="raio" required>
            </div>
            
            <div class="flex items-center justify-center">
                <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" value="Calcular">
            </div>
        </form>
    </div>

    <script>
        document.getElementById("meuForm").addEventListener("submit", function (e){
            e.preventDefault();

            // Recupera o elemento de input
            let raioInput = document.getElementById("raio");
            
            // Acessa o valor e converte para número
            let raio = parseFloat(raioInput.value);

            // Define o valor de PI e calcula
            const PI = 3.14159;
            let area = PI * (raio * raio);
            let perimetro = 2 * PI * raio;

            // Remove o formulário
            document.getElementById("meuForm").remove();

            // Adiciona o resultado na tela
            document.getElementById("main").innerHTML = `
            <div class='min-w-80 bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col'>
                <h1 class='font-bold text-xl mb-3'>Círculo</h1>
                <p>Área: <strong>${area.toFixed(2)}</strong></p>
                <p>Perímetro: <strong>${perimetro.toFixed(2)}</strong></p>
            </div>
            `;
        });
    </script>
</body>
</html>
