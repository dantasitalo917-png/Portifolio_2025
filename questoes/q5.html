<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quest찾o 5 - Temperatura</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="main" class="h-screen flex items-center justify-center">
        <form 
            class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4"
            id="meuForm">
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="cel">
                    Celsius
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
                type="number" id="cel" required>
            </div>

            <div class="flex items-center justify-center">
                <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" value="Converter">
            </div>
        </form>
    </div>

    <script>
        document.getElementById("meuForm").addEventListener("submit", function (e){
            e.preventDefault();

            // celsius
            let celsiusInput = document.getElementById("cel");
            let celsius = parseFloat(celsiusInput.value);

            // convertendo para fahrenheit
            let fahrenheit = celsius * 9 / 5 + 32;

            // Estou exbindo o resultado
            document.getElementById("main").innerHTML = `
                <div class='min-w-80 bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col'>
                    <h1 class='font-bold text-xl mb-3'>Convers찾o de Temperatura</h1>
                    <p>Celsius: <strong>${celsius.toFixed(2)} 째C</strong></p>
                    <p>Fahrenheit: <strong>${fahrenheit.toFixed(2)} 째F</strong></p>
                </div>
            `;
        }); 
    </script>
</body>
</html>
