<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão - Cálculo de IMC</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="main" class="h-screen flex items-center justify-center">
        <form 
            class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4"
            id="meuForm">
            <div class="mb-4">
                               <label class="block text-gray-700 text-sm font-bold mb-2" for="peso">
                    Peso (em Kg)
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
                type="number" id="peso" step="0.01" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="altura">
                    Altura (em Metros)
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
                type="number" id="altura" step="0.01" required>
            </div>
            
            <div class="flex items-center justify-center">
                <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" value="Calcular IMC">
            </div>
        </form>
    </div>

    <script>
        document.getElementById("meuForm").addEventListener("submit", function (e){
            e.preventDefault();

            // Recupera os inputs
            let pesoInput = document.getElementById("peso");
            let alturaInput = document.getElementById("altura");
            
            // Acessa os valores
            let peso = parseFloat(pesoInput.value);
            let altura = parseFloat(alturaInput.value);

            // Calcula o IMC (peso dividido por altura ao quadrado)
            let imc = peso / (altura * altura);

            // Remove o formulário
            document.getElementById("meuForm").remove();

            // adicionando o resultado
            document.getElementById("main").innerHTML = `
            <div class='min-w-80 bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col'>
                <h1 class='font-bold text-xl mb-3'>Resultado do IMC</h1>
                <p>O seu IMC é <strong>${imc.toFixed(2)}</strong></p>
            </div>
            `;
        });
    </script>
</body>
</html>
